<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structural Diagrams - Fit NZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* slate-900 */
            color: #e2e8f0; /* slate-200 */
        }
        .diagram-container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 2rem 0;
            margin-bottom: 4rem; /* Add space between diagrams */
        }
        .diagram-title {
            text-align: center;
            font-weight: 700;
            font-size: 1.875rem; /* text-3xl */
            margin-bottom: 0.5rem;
        }
        .diagram-subtitle {
            text-align: center;
            color: #94a3b8; /* slate-400 */
            margin-bottom: 2.5rem;
        }
        /* Class Diagram Styles */
        .class-box { fill: #334155; stroke: #64748b; stroke-width: 1; }
        .class-name { font-weight: 600; fill: #e2e8f0; }
        .class-attrs, .class-methods { font-size: 12px; fill: #cbd5e1; }
        .inheritance-line { stroke: #e2e8f0; stroke-width: 1.5; }
        .inheritance-arrow { fill: #e2e8f0; }
        .association-line { stroke: #64748b; stroke-width: 1.5; stroke-dasharray: 5 3; }

        /* ERD Styles */
        .entity-rect { fill: #1e3a8a; stroke: #3b82f6; stroke-width: 1; } /* Blue */
        .entity-name { font-weight: 600; fill: #e0f2fe; }
        .attribute-text { font-size: 11px; fill: #cbd5e1; }
        .pk-text { font-weight: bold; text-decoration: underline; }
        .fk-text { font-style: italic; }
        .relationship-diamond { fill: #042f2e; stroke: #0d9488; stroke-width: 1; transform-origin: center; } /* Teal */
        .relationship-name { font-size: 12px; font-weight: 500; fill: #ccfbf1; }
        .erd-line { stroke: #64748b; stroke-width: 1.5; }
        .cardinality-text { font-size: 10px; fill: #94a3b8; }
        /* Crow's Foot Notation */
        .cf-one { stroke: #64748b; stroke-width: 1.5; }
        .cf-many { stroke: #64748b; stroke-width: 1.5; }
    </style>
</head>
<body class="p-4 sm:p-8">

    <!-- CLASS DIAGRAM -->
    <div class="diagram-container">
        <h1 class="diagram-title" style="color: #facc15;">Class Diagram</h1>
        <p class="diagram-subtitle">Object-Oriented Structure of the Fit NZ Application</p>
        <svg width="100%" viewBox="0 0 900 650" style="font-family: 'Inter', sans-serif;">
             <!-- Base Class: User -->
            <g id="class-user">
                <rect x="350" y="50" width="200" height="90" rx="8" class="class-box" />
                <text x="450" y="75" text-anchor="middle" class="class-name">User</text>
                <line x1="350" y1="85" x2="550" y2="85" stroke="#64748b" />
                <text x="360" y="105" class="class-attrs">- username: str</text>
                <text x="360" y="125" class="class-attrs">- _password: str</text>
            </g>

            <!-- Derived Class: Employee -->
            <g id="class-employee">
                <rect x="50" y="200" width="200" height="90" rx="8" class="class-box" />
                <text x="150" y="225" text-anchor="middle" class="class-name">Employee</text>
                <line x1="50" y1="235" x2="250" y2="235" stroke="#64748b" />
                <text x="60" y="255" class="class-attrs">+ employee_id: str</text>
                <text x="60" y="275" class="class-attrs">+ name: str</text>
            </g>

            <!-- Derived Class: Customer -->
            <g id="class-customer">
                <rect x="350" y="200" width="200" height="150" rx="8" class="class-box" />
                <text x="450" y="225" text-anchor="middle" class="class-name">Customer</text>
                <line x1="350" y1="235" x2="550" y2="235" stroke="#64748b" />
                <text x="360" y="255" class="class-attrs">+ user_id: str</text>
                <text x="360" y="275" class="class-attrs">- _name: str</text>
                <text x="360" y="295" class="class-attrs">- _contact: str</text>
                <text x="360" y="315" class="class-attrs">+ address: str</text>
                <text x="360" y="335" class="class-attrs">+ loyalty_points: int</text>
            </g>

            <!-- Membership Classes -->
            <g id="class-student">
                 <rect x="50" y="400" width="180" height="60" rx="8" class="class-box" />
                 <text x="140" y="425" text-anchor="middle" class="class-name">StudentMember</text>
                 <line x1="50" y1="435" x2="230" y2="435" stroke="#64748b" />
                 <text x="60" y="450" class="class-methods" font-size="10">+ get_discount_rate()</text>
            </g>
             <g id="class-bronze">
                 <rect x="250" y="400" width="180" height="60" rx="8" class="class-box" />
                 <text x="340" y="425" text-anchor="middle" class="class-name">BronzeMember</text>
                 <line x1="250" y1="435" x2="430" y2="435" stroke="#64748b" />
                 <text x="260" y="450" class="class-methods" font-size="10">+ get_discount_rate()</text>
            </g>
             <g id="class-silver">
                 <rect x="450" y="400" width="180" height="60" rx="8" class="class-box" />
                 <text x="540" y="425" text-anchor="middle" class="class-name">SilverMember</text>
                 <line x1="450" y1="435" x2="630" y2="435" stroke="#64748b" />
                 <text x="460" y="450" class="class-methods" font-size="10">+ get_discount_rate()</text>
            </g>
             <g id="class-gold">
                 <rect x="650" y="400" width="180" height="60" rx="8" class="class-box" />
                 <text x="740" y="425" text-anchor="middle" class="class-name">GoldMember</text>
                 <line x1="650" y1="435" x2="830" y2="435" stroke="#64748b" />
                 <text x="660" y="450" class="class-methods" font-size="10">+ get_discount_rate()</text>
            </g>

            <!-- Other Classes -->
            <g id="class-product">
                <rect x="650" y="50" width="200" height="110" rx="8" class="class-box" />
                <text x="750" y="75" text-anchor="middle" class="class-name">Product</text>
                <line x1="650" y1="85" x2="850" y2="85" stroke="#64748b" />
                <text x="660" y="105" class="class-attrs">+ product_id: str</text>
                <text x="660" y="125" class="class-attrs">+ name: str</text>
                <text x="660" y="145" class="class-attrs">+ price: float</text>
            </g>
            <g id="class-sale">
                <rect x="650" y="200" width="200" height="130" rx="8" class="class-box" />
                <text x="750" y="225" text-anchor="middle" class="class-name">Sale</text>
                <line x1="650" y1="235" x2="850" y2="235" stroke="#64748b" />
                <text x="660" y="255" class="class-attrs">+ sale_id: int</text>
                <text x="660" y="275" class="class-attrs">+ transaction_time: datetime</text>
                <text x="660" y="295" class="class-attrs">+ total_amount: float</text>
                <text x="660" y="315" class="class-attrs">+ delivery_date: date</text>
            </g>

            <!-- Inheritance Lines -->
            <line x1="150" y1="200" x2="150" y2="160" class="inheritance-line" />
            <line x1="150" y1="160" x2="450" y2="160" class="inheritance-line" />
            <line x1="450" y1="160" x2="450" y2="140" class="inheritance-line" />
            <polygon points="450,140 445,150 455,150" class="inheritance-arrow" />

            <line x1="450" y1="200" x2="450" y2="160" class="inheritance-line" />

            <!-- Membership Inheritance -->
            <line x1="450" y1="350" x2="450" y2="380" class="inheritance-line" />
            <line x1="140" y1="400" x2="140" y2="380" class="inheritance-line" />
            <line x1="340" y1="400" x2="340" y2="380" class="inheritance-line" />
            <line x1="540" y1="400" x2="540" y2="380" class="inheritance-line" />
            <line x1="740" y1="400" x2="740" y2="380" class="inheritance-line" />
            <line x1="140" y1="380" x2="740" y2="380" class="inheritance-line" />
            <polygon points="450,350 445,360 455,360" class="inheritance-arrow" />

            <!-- Association Lines -->
            <line x1="550" y1="275" x2="650" y2="275" class="association-line" marker-end="url(#assocArrow)" />
            <text x="590" y="270" font-size="10" fill="#94a3b8">1 has 1</text>
            <text x="635" y="290" font-size="10" fill="#94a3b8">*</text>

            <line x1="250" y1="275" x2="350" y2="275" class="association-line" marker-end="url(#assocArrow)" />
            <text x="285" y="270" font-size="10" fill="#94a3b8">1 processes *</text>
             
            <line x1="750" y1="160" x2="750" y2="200" class="association-line" marker-end="url(#assocArrow)" />
            <text x="755" y="185" font-size="10" fill="#94a3b8">contains *</text>
            <text x="730" y="185" font-size="10" fill="#94a3b8">1</text>

            <defs>
                 <marker id="assocArrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
                    <path d="M 0 0 L 10 5 L 0 10" fill="none" stroke="#64748b" stroke-width="1.5" />
                </marker>
            </defs>
        </svg>
    </div>

    <!-- ER DIAGRAM -->
    <div class="diagram-container">
        <h1 class="diagram-title" style="color: #fde047;">Entity-Relationship Diagram (ERD)</h1>
        <p class="diagram-subtitle">Database Structure for the Fit NZ Application (fitnz.db)</p>
        <svg width="100%" viewBox="0 0 800 550" style="font-family: 'Inter', sans-serif;">
            <!-- Entities -->
            <g id="entity-users">
                <rect x="50" y="175" width="180" height="200" rx="8" class="entity-rect" />
                <text x="140" y="200" text-anchor="middle" class="entity-name">users</text>
                <line x1="50" y1="210" x2="230" y2="210" stroke="#3b82f6" />
                <text x="60" y="230" class="attribute-text pk-text">id (PK)</text>
                <text x="60" y="245" class="attribute-text">user_id (Unique)</text>
                <text x="60" y="260" class="attribute-text">username (Unique)</text>
                <text x="60" y="275" class="attribute-text">password</text>
                <text x="60" y="290" class="attribute-text">role</text>
                <text x="60" y="305" class="attribute-text">name</text>
                <text x="60" y="320" class="attribute-text">contact</text>
                <text x="60" y="335" class="attribute-text">address</text>
                <text x="60" y="350" class="attribute-text">membership_level</text>
                <text x="60" y="365" class="attribute-text">loyalty_points</text>
            </g>

            <g id="entity-products">
                 <rect x="570" y="50" width="180" height="120" rx="8" class="entity-rect" />
                 <text x="660" y="75" text-anchor="middle" class="entity-name">products</text>
                 <line x1="570" y1="85" x2="750" y2="85" stroke="#3b82f6" />
                 <text x="580" y="105" class="attribute-text pk-text">id (PK)</text>
                 <text x="580" y="120" class="attribute-text">name</text>
                 <text x="580" y="135" class="attribute-text">price</text>
                 <text x="580" y="150" class="attribute-text">stock</text>
            </g>

             <g id="entity-sales">
                 <rect x="310" y="195" width="180" height="160" rx="8" class="entity-rect" />
                 <text x="400" y="220" text-anchor="middle" class="entity-name">sales</text>
                 <line x1="310" y1="230" x2="490" y2="230" stroke="#3b82f6" />
                 <text x="320" y="250" class="attribute-text pk-text">id (PK)</text>
                 <text x="320" y="265" class="attribute-text fk-text">customer_id (FK)</text>
                 <text x="320" y="280" class="attribute-text">employee_id</text>
                 <text x="320" y="295" class="attribute-text">sale_date</text>
                 <text x="320" y="310" class="attribute-text">delivery_date</text>
                 <text x="320" y="325" class="attribute-text">total_amount</text>
            </g>

             <g id="entity-sale_items">
                 <rect x="570" y="300" width="180" height="140" rx="8" class="entity-rect" />
                 <text x="660" y="325" text-anchor="middle" class="entity-name">sale_items</text>
                 <line x1="570" y1="335" x2="750" y2="335" stroke="#3b82f6" />
                 <text x="580" y="355" class="attribute-text pk-text">id (PK)</text>
                 <text x="580" y="370" class="attribute-text fk-text">sale_id (FK)</text>
                 <text x="580" y="385" class="attribute-text fk-text">product_id (FK)</text>
                 <text x="580" y="400" class="attribute-text">quantity</text>
                 <text x="580" y="415" class="attribute-text">price_at_sale</text>
            </g>

            <!-- Relationships -->
            <!-- users(1) -- places -- (N)sales -->
            <path d="M 270 275 L 310 275" class="erd-line" />
            <path d="M 230 275 L 270 275" class="erd-line" />
            <text x="275" y="270" class="cardinality-text">places</text>
            <!-- Crow's foot for 'users' end (One) -->
            <line x1="240" y1="270" x2="240" y2="280" class="cf-one" />
            <line x1="245" y1="270" x2="245" y2="280" class="cf-one" />
             <!-- Crow's foot for 'sales' end (Many) -->
            <line x1="310" y1="275" x2="300" y2="270" class="cf-many" />
            <line x1="310" y1="275" x2="300" y2="280" class="cf-many" />
            <circle cx="295" cy="275" r="3" fill="none" stroke="#64748b" stroke-width="1.5" />


            <!-- sales(1) -- contains -- (N)sale_items -->
            <path d="M 490 320 L 570 320" class="erd-line" />
            <text x="530" y="315" class="cardinality-text">contains</text>
            <!-- Crow's foot for 'sales' end (One) -->
            <line x1="500" y1="315" x2="500" y2="325" class="cf-one" />
            <line x1="505" y1="315" x2="505" y2="325" class="cf-one" />
            <!-- Crow's foot for 'sale_items' end (Many) -->
            <line x1="570" y1="320" x2="560" y2="315" class="cf-many" />
            <line x1="570" y1="320" x2="560" y2="325" class="cf-many" />
            <circle cx="555" cy="320" r="3" fill="none" stroke="#64748b" stroke-width="1.5" />

            <!-- products(1) -- details -- (N)sale_items -->
             <path d="M 660 170 L 660 300" class="erd-line" />
             <text x="665" y="235" class="cardinality-text" transform="rotate(90 665,235)">details</text>
              <!-- Crow's foot for 'products' end (One) -->
             <line x1="655" y1="180" x2="665" y2="180" class="cf-one" />
             <line x1="655" y1="185" x2="665" y2="185" class="cf-one" />
              <!-- Crow's foot for 'sale_items' end (Many) -->
             <line x1="660" y1="300" x2="655" y2="290" class="cf-many" />
             <line x1="660" y1="300" x2="665" y2="290" class="cf-many" />
             <circle cx="660" cy="285" r="3" fill="none" stroke="#64748b" stroke-width="1.5" />

        </svg>
    </div>

</body>
</html>
