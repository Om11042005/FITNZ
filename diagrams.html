<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed UML Diagrams - Fit NZ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* slate-900 */
            color: #e2e8f0; /* slate-200 */
        }
        .diagram-container {
            width: 100%;
            max-width: 1200px; /* Increased max width */
            margin: auto;
            padding: 2rem 0;
        }
        .diagram-title {
            text-align: center;
            font-weight: 700;
            font-size: 1.875rem; /* text-3xl */
            margin-bottom: 0.5rem;
        }
        .diagram-subtitle {
            text-align: center;
            color: #94a3b8; /* slate-400 */
            margin-bottom: 2.5rem;
        }
         .activity-line {
            stroke: #34d399; /* emerald-400 */
            stroke-width: 2;
        }
        .uc-text {
             font-size: 10px; /* Smaller font for use cases */
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <!-- DETAILED USE CASE DIAGRAM -->
    <div class="diagram-container">
        <h1 class="diagram-title" style="color: #67e8f9;">Detailed Use Case Diagram</h1>
        <p class="diagram-subtitle">System: Fit NZ Application</p>
        <svg width="100%" viewBox="0 0 1000 800" style="font-family: 'Inter', sans-serif;">
            <!-- System Boundary -->
            <rect x="250" y="30" width="700" height="740" rx="15" ry="15" fill="#293143" stroke="#475569" stroke-dasharray="8 4" />

            <!-- Actors -->
            <g id="actor-customer">
                <rect x="50" y="150" width="120" height="60" rx="10" ry="10" fill="#334155" />
                <text x="110" y="185" fill="#e2e8f0" font-weight="600" text-anchor="middle">Customer</text>
            </g>
             <g id="actor-visitor">
                <rect x="50" y="50" width="120" height="60" rx="10" ry="10" fill="#334155" />
                <text x="110" y="85" fill="#e2e8f0" font-weight="600" text-anchor="middle">Visitor</text>
            </g>
            <g id="actor-staff">
                <rect x="50" y="450" width="120" height="60" rx="10" ry="10" fill="#334155" />
                <text x="110" y="485" fill="#e2e8f0" font-weight="600" text-anchor="middle">Staff</text>
            </g>
            <g id="actor-manager">
                <rect x="50" y="650" width="120" height="60" rx="10" ry="10" fill="#334155" />
                <text x="110" y="685" fill="#e2e8f0" font-weight="600" text-anchor="middle">Manager</text>
            </g>

            <!-- Use Cases (More Granular) -->
            <g class="use-cases" font-size="10" text-anchor="middle">
                <!-- Authentication & Registration -->
                <ellipse cx="400" cy="80" rx="100" ry="25" fill="#155e75" /><text x="400" y="84" fill="#e2e8f0">Login</text>
                <ellipse cx="400" cy="140" rx="100" ry="25" fill="#155e75" /><text x="400" y="144" fill="#e2e8f0">Sign Up</text>
                <ellipse cx="400" cy="200" rx="100" ry="25" fill="#155e75" /><text x="400" y="204" fill="#e2e8f0">Manage Profile</text>

                <!-- Product & Shopping -->
                <ellipse cx="650" cy="80" rx="100" ry="25" fill="#155e75" /><text x="650" y="84" fill="#e2e8f0">Browse Products</text>
                <ellipse cx="650" cy="140" rx="100" ry="25" fill="#155e75" /><text x="650" y="144" fill="#e2e8f0">Search Products</text>
                <ellipse cx="650" cy="200" rx="100" ry="25" fill="#155e75" /><text x="650" y="204" fill="#e2e8f0">Add to Cart</text>
                <ellipse cx="650" cy="260" rx="100" ry="25" fill="#155e75" /><text x="650" y="264" fill="#e2e8f0">View Cart</text>
                <ellipse cx="650" cy="320" rx="100" ry="25" fill="#155e75" /><text x="650" y="324" fill="#e2e8f0">Apply Discounts</text>
                <ellipse cx="650" cy="380" rx="100" ry="25" fill="#155e75" /><text x="650" y="384" fill="#e2e8f0">Checkout & Pay</text>
                <ellipse cx="650" cy="440" rx="100" ry="25" fill="#155e75" /><text x="650" y="444" fill="#e2e8f0">View Order History</text>
                <ellipse cx="650" cy="500" rx="100" ry="25" fill="#155e75" /><text x="650" y="504" fill="#e2e8f0">Manage Membership</text>

                <!-- Staff & Admin -->
                <ellipse cx="400" cy="300" rx="100" ry="25" fill="#155e75" /><text x="400" y="304" fill="#e2e8f0">View Inventory</text>
                <ellipse cx="400" cy="360" rx="100" ry="25" fill="#155e75" /><text x="400" y="364" fill="#e2e8f0">Update Stock</text>
                <ellipse cx="400" cy="420" rx="100" ry="25" fill="#155e75" /><text x="400" y="424" fill="#e2e8f0">View Recent Orders</text>
                <ellipse cx="400" cy="480" rx="100" ry="25" fill="#155e75" /><text x="400" y="484" fill="#e2e8f0">View Customer Details</text>
                <ellipse cx="400" cy="540" rx="100" ry="25" fill="#155e75" /><text x="400" y="544" fill="#e2e8f0">Process Returns</text>

                <ellipse cx="650" cy="580" rx="100" ry="25" fill="#155e75" /><text x="650" y="584" fill="#e2e8f0">Generate Reports</text>
                <ellipse cx="650" cy="640" rx="100" ry="25" fill="#155e75" /><text x="650" y="644" fill="#e2e8f0">Add/Edit Products</text>
                <ellipse cx="650" cy="700" rx="100" ry="25" fill="#155e75" /><text x="650" y="704" fill="#e2e8f0">Manage Staff Users</text>
            </g>

            <!-- Connections -->
            <line x1="170" y1="80" x2="300" y2="140" stroke="#64748b" stroke-width="1.5" /> <!-- Visitor -> Sign Up -->
            <line x1="170" y1="180" x2="300" y2="80" stroke="#64748b" stroke-width="1.5" /> <!-- Customer -> Login -->
            <line x1="170" y1="180" x2="300" y2="200" stroke="#64748b" stroke-width="1.5" /> <!-- Customer -> Manage Profile -->
            <line x1="170" y1="180" x2="550" y2="80" stroke="#64748b" stroke-width="1.5" /> <!-- Customer -> Browse Products -->
            <line x1="170" y1="180" x2="550" y2="140" stroke="#64748b" stroke-width="1.5" /> <!-- Customer -> Search Products -->
            <line x1="170" y1="180" x2="550" y2="200" stroke="#64748b" stroke-width="1.5" /> <!-- Customer -> Add to Cart -->
            <line x1="170" y1="180" x2="550" y2="260" stroke="#64748b" stroke-width="1.5" /> <!-- Customer -> View Cart -->
            <line x1="170" y1="180" x2="550" y2="320" stroke="#64748b" stroke-width="1.5" /> <!-- Customer -> Apply Discounts -->
            <line x1="170" y1="180" x2="550" y2="380" stroke="#64748b" stroke-width="1.5" /> <!-- Customer -> Checkout -->
            <line x1="170" y1="180" x2="550" y2="440" stroke="#64748b" stroke-width="1.5" /> <!-- Customer -> View Order History -->
            <line x1="170" y1="180" x2="550" y2="500" stroke="#64748b" stroke-width="1.5" /> <!-- Customer -> Manage Membership -->

            <line x1="170" y1="480" x2="300" y2="80" stroke="#64748b" stroke-width="1.5" /> <!-- Staff -> Login -->
            <line x1="170" y1="480" x2="550" y2="80" stroke="#64748b" stroke-width="1.5" /> <!-- Staff -> Browse Products -->
            <line x1="170" y1="480" x2="300" y2="300" stroke="#64748b" stroke-width="1.5" /> <!-- Staff -> View Inventory -->
            <line x1="170" y1="480" x2="300" y2="360" stroke="#64748b" stroke-width="1.5" /> <!-- Staff -> Update Stock -->
            <line x1="170" y1="480" x2="300" y2="420" stroke="#64748b" stroke-width="1.5" /> <!-- Staff -> View Recent Orders -->
            <line x1="170" y1="480" x2="300" y2="480" stroke="#64748b" stroke-width="1.5" /> <!-- Staff -> View Customer Details -->
            <line x1="170" y1="480" x2="300" y2="540" stroke="#64748b" stroke-width="1.5" /> <!-- Staff -> Process Returns -->

            <line x1="170" y1="680" x2="550" y2="580" stroke="#64748b" stroke-width="1.5" /> <!-- Manager -> Generate Reports -->
            <line x1="170" y1="680" x2="550" y2="640" stroke="#64748b" stroke-width="1.5" /> <!-- Manager -> Add/Edit Products -->
            <line x1="170" y1="680" x2="550" y2="700" stroke="#64748b" stroke-width="1.5" /> <!-- Manager -> Manage Staff Users -->

            <!-- Inheritance Arrows -->
            <line x1="110" y1="150" x2="110" y2="110" stroke="#e2e8f0" stroke-width="1.5" />
            <polygon points="110,110 105,120 115,120" fill="#e2e8f0" />
            <text x="120" y="135" fill="#94a3b8" font-size="10" style="font-style: italic;">is-a</text>

            <line x1="110" y1="650" x2="110" y2="510" stroke="#e2e8f0" stroke-width="1.5" />
            <polygon points="110,510 105,520 115,520" fill="#e2e8f0" />
            <text x="120" y="585" fill="#94a3b8" font-size="10" style="font-style: italic;">is-a</text>
        </svg>
    </div>

    <!-- DETAILED ACTIVITY DIAGRAM -->
    <div class="diagram-container">
        <h1 class="diagram-title" style="color: #34d399;">Detailed Activity Diagram: Processing a Sale</h1>
        <p class="diagram-subtitle">A step-by-step workflow for customer checkout.</p>
        <svg width="100%" viewBox="0 0 500 1100" style="font-family: 'Inter', sans-serif;">
            <!-- Define Arrow -->
            <defs>
                <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#34d399" />
                </marker>
            </defs>

            <!-- Shapes and Text -->
            <circle cx="250" cy="30" r="15" fill="#34d399" />
            <rect x="150" y="80" width="200" height="40" rx="8" fill="#334155" /><text x="250" y="105" text-anchor="middle" fill="#e2e8f0">Customer Adds Item(s)</text>
            <rect x="150" y="150" width="200" height="40" rx="8" fill="#334155" /><text x="250" y="175" text-anchor="middle" fill="#e2e8f0">Customer Views Cart</text>
            
            <path d="M 250 230 L 280 260 L 250 290 L 220 260 Z" fill="#334155" /><text x="250" y="265" text-anchor="middle" fill="#e2e8f0">Apply Discounts?</text>
            
            <rect x="50" y="340" width="150" height="50" rx="8" fill="#334155" /><text x="125" y="370" text-anchor="middle" fill="#e2e8f0" font-size="12">Enter Student ID /<tspan x="125" dy="15">Redeem Points</tspan></text>
            <rect x="150" y="450" width="200" height="40" rx="8" fill="#334155" /><text x="250" y="475" text-anchor="middle" fill="#e2e8f0">System Recalculates Total</text>
            <rect x="150" y="520" width="200" height="40" rx="8" fill="#334155" /><text x="250" y="545" text-anchor="middle" fill="#e2e8f0">Proceeds to Checkout</text>
            <rect x="150" y="590" width="200" height="40" rx="8" fill="#334155" /><text x="250" y="615" text-anchor="middle" fill="#e2e8f0">Enters Payment Details</text>
            <rect x="150" y="660" width="200" height="40" rx="8" fill="#334155" /><text x="250" y="685" text-anchor="middle" fill="#e2e8f0">Submits Payment</text>
            
            <path d="M 250 730 L 280 760 L 250 790 L 220 760 Z" fill="#334155" /><text x="250" y="765" text-anchor="middle" fill="#e2e8f0">Payment Success?</text>

            <rect x="350" y="820" width="100" height="40" rx="8" fill="#522a2a" /><text x="400" y="845" text-anchor="middle" fill="#fecaca">Show Error</text>

            <rect x="150" y="820" width="200" height="40" rx="8" fill="#334155" /><text x="250" y="845" text-anchor="middle" fill="#e2e8f0">Update Stock & Points</text>
            <rect x="150" y="890" width="200" height="40" rx="8" fill="#334155" /><text x="250" y="915" text-anchor="middle" fill="#e2e8f0">Record Sale in DB</text>
            <rect x="150" y="960" width="200" height="40" rx="8" fill="#052e16" /><text x="250" y="985" text-anchor="middle" fill="#e2e8f0">Display Confirmation</text>
            <circle cx="250" cy="1040" r="15" fill="none" stroke="#34d399" stroke-width="2" /><circle cx="250" cy="1040" r="10" fill="#34d399" />

            <!-- Lines and Arrows -->
            <line class="activity-line" x1="250" y1="45" x2="250" y2="80" marker-end="url(#arrow)" />
            <line class="activity-line" x1="250" y1="120" x2="250" y2="150" marker-end="url(#arrow)" />
            <line class="activity-line" x1="250" y1="190" x2="250" y2="230" marker-end="url(#arrow)" />
            
            <!-- Discount Fork -->
            <line class="activity-line" x1="250" y1="290" x2="125" y2="340" marker-end="url(#arrow)" /><text x="170" y="310" fill="#94a3b8">[Yes]</text>
            <line class="activity-line" x1="250" y1="290" x2="375" y2="370" /><text x="310" y="310" fill="#94a3b8">[No]</text>
            
            <!-- Discount Merge -->
            <line class="activity-line" x1="125" y1="390" x2="125" y2="420" />
            <line class="activity-line" x1="125" y1="420" x2="250" y2="450" marker-end="url(#arrow)" />
            <line class="activity-line" x1="375" y1="370" x2="375" y2="420" />
            <line class="activity-line" x1="375" y1="420" x2="250" y2="450" />

            <line class="activity-line" x1="250" y1="490" x2="250" y2="520" marker-end="url(#arrow)" />
            <line class="activity-line" x1="250" y1="560" x2="250" y2="590" marker-end="url(#arrow)" />
            <line class="activity-line" x1="250" y1="630" x2="250" y2="660" marker-end="url(#arrow)" />
            <line class="activity-line" x1="250" y1="700" x2="250" y2="730" marker-end="url(#arrow)" />

            <!-- Payment Fork -->
            <line class="activity-line" x1="250" y1="790" x2="250" y2="820" marker-end="url(#arrow)" /><text x="190" y="810" fill="#94a3b8">[Yes]</text>
            <line class="activity-line" x1="280" y1="760" x2="400" y2="820" marker-end="url(#arrow)" /><text x="330" y="780" fill="#94a3b8">[No]</text>

            <line class="activity-line" x1="250" y1="860" x2="250" y2="890" marker-end="url(#arrow)" />
            <line class="activity-line" x1="250" y1="930" x2="250" y2="960" marker-end="url(#arrow)" />
            <line class="activity-line" x1="250" y1="1000" x2="250" y2="1025" marker-end="url(#arrow)" />
            
            <!-- Error loop back -->
            <line class="activity-line" x1="400" y1="860" x2="400" y2="880" />
            <line class="activity-line" x1="400" y1="880" x2="50" y2="880" />
            <line class="activity-line" x1="50" y1="880" x2="50" y2="615" />
            <line class="activity-line" x1="50" y1="615" x2="150" y2="615" marker-end="url(#arrow)" />
            
        </svg>
    </div>

</body>
</html>
